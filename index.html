<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="pesquisa">
            <input class="input" type="text"  placeholder="Digite o nome da cidade">
             <button class="btn" type="submit" onclick="clickBtn()">
            Pesquisar    
            </button>
        </div>
        <div class="dados-totais">
            <h1 class="city">Cidade</h1>
            <p class="graus">Graus</p>
            
        </div>
        <div class="climas">
            <img class="icon" src="https://openweathermap.org/img/wn/04n.png">
            <h2 class="tempo">Tempo</h2>
        </div>
        <div class="climas-dois">
            <p class="umidade">umidade</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
